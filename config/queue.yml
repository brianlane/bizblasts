default: &default
  dispatchers:
    - polling_interval: 2
      batch_size: 100
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 1

development:
  <<: *default
  workers:
    - queues: "*"
      threads: 2
      processes: 1
      polling_interval: 0.5

test:
  <<: *default
  workers:
    - queues: "*"
      threads: 1
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
  dispatchers:
    - polling_interval: 3
      batch_size: 50
  workers:
    - queues: "critical,default"
      threads: 1
      processes: 1
      polling_interval: 2
    - queues: "analytics,marketing"
      threads: 1
      processes: 1
      polling_interval: 5
