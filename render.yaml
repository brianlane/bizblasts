services:
  - type: web
    name: bizblasts
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    healthCheckPath: /healthcheck
    domains:
      - bizblasts.com
      - "*.bizblasts.com"  # Add this for subdomain support
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY_BASE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bizblast-postgresql
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: bizblast-postgresql
          property: host  
      - key: DATABASE_PORT
        fromDatabase:
          name: bizblast-postgresql
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: bizblast-postgresql
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: bizblast-postgresql
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: bizblast-postgresql
          property: password
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_LEVEL
        value: info
      - key: RESEND_API_KEY
        sync: false
      - key: MAILER_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: SOLID_QUEUE_IN_PUMA
        value: "true"
      # Ruby garbage collection optimization
      - key: RUBY_GC_HEAP_GROWTH_FACTOR
        value: "1.1"  # More conservative heap growth
      - key: RUBY_GC_HEAP_GROWTH_MAX_SLOTS
        value: "50000"  # Limit heap growth
      - key: RUBY_GC_MALLOC_LIMIT
        value: "33554432"  # 32MB malloc limit
      - key: RUBY_GC_MALLOC_LIMIT_MAX
        value: "67108864"  # 64MB max malloc limit
      - key: RUBY_GC_MALLOC_LIMIT_GROWTH_FACTOR
        value: "1.1"  # Conservative malloc growth
      - key: RUBY_GC_HEAP_INIT_SLOTS
        value: "20000"  # Start with fewer heap slots
      - key: RUBY_GC_HEAP_FREE_SLOTS
        value: "8000"   # Keep fewer free slots
      - key: RUBY_GC_HEAP_OLDOBJECT_LIMIT_FACTOR
        value: "0.9"    # More aggressive old object collection

databases:
  - name: bizblast-postgresql
    plan: free