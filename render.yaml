services:
  - type: web
    name: bizblasts
    env: ruby
    # System packages required for Chrome/Chromium to run in headless mode
    packages:
      - libnss3
      - libatk-bridge2.0-0
      - libgbm1
      - libxkbcommon0
      - libgtk-3-0
      - libglib2.0-0
      - libasound2
      - libdrm2
      - libxcomposite1
      - libxdamage1
      - libxfixes3
      - libxrandr2
      - libcups2
      - libpango-1.0-0
      - libcairo2
      - fonts-liberation
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    healthCheckPath: /healthcheck
    domains:
      - bizblasts.com
      - "*.bizblasts.com"
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY_BASE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bizblast-postgresql
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: bizblast-postgresql
          property: host  
      - key: DATABASE_PORT
        fromDatabase:
          name: bizblast-postgresql
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: bizblast-postgresql
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: bizblast-postgresql
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: bizblast-postgresql
          property: password
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_LEVEL
        value: info
      - key: RESEND_API_KEY
        sync: false
      - key: MAILER_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: SOLID_QUEUE_IN_PUMA
        value: "true"
      - key: CUPRITE_BROWSER_PATH
        value: "/opt/render/project/src/vendor/chrome/chrome-linux64/chrome"

databases:
  - name: bizblast-postgresql
    plan: free