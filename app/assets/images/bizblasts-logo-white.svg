    <circle cx="45" cy="25" r="2" fill="#FF8C42" opacity="0.5" />
    <circle cx="20" cy="35" r="4" fill="#FF8C42" opacity="0.3" />
    <circle cx="60" cy="30" r="2.5" fill="#FF8C42" opacity="0.6" />
