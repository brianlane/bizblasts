    <path d="M15,60 C15,25 40,8 50,0 C60,8 85,25 85,60 L85,72 C85,76 75,80 50,80 C25,80 15,76 15,72 L15,60 Z" fill="white" />
    
    <!-- Rocket Window -->
    <circle cx="50" cy="36" r="10" fill="#57C5B6" />
    <circle cx="50" cy="36" r="6" fill="#1A5F7A" />
    
