<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="800" height="500" fill="transparent" />
  
  <!-- Main Logo Group -->
  <g transform="translate(100, 90)">
    <!-- Rocket Icon Element -->
    <g transform="translate(0, 20) rotate(-15)">
      <!-- Rocket Body -->
      <path d="M30,150 C30,60 80,20 100,0 C120,20 170,60 170,150 L170,180 C170,190 150,200 100,200 C50,200 30,190 30,180 L30,150 Z" fill="white" />
      
      <!-- Rocket Window -->
      <circle cx="100" cy="90" r="25" fill="#57C5B6" />
      <circle cx="100" cy="90" r="15" fill="#1A5F7A" />
      
      <!-- Rocket Fins -->
      <path d="M30,150 L0,180 L0,150 L30,130 Z" fill="#FF8C42" />
      <path d="M170,150 L200,180 L200,150 L170,130 Z" fill="#FF8C42" />
      
      <!-- Rocket Bottom -->
      <path d="M60,200 L60,230 L80,210 L100,230 L120,210 L140,230 L140,200 Z" fill="#FF8C42" />
      
      <!-- Rocket Flames - Animated Feel -->
      <g>
        <path d="M70,230 C70,280 85,290 100,310 C115,290 130,280 130,230 Z" fill="#FF8C42" opacity="0.9" />
        <path d="M80,230 C80,270 90,280 100,295 C110,280 120,270 120,230 Z" fill="#FFC107" opacity="0.9" />
        <path d="M90,230 C90,260 95,270 100,280 C105,270 110,260 110,230 Z" fill="white" opacity="0.9" />
      </g>
    </g>
    
    <!-- Text Element -->
    <g transform="translate(220, 120)">
      <!-- BizBlasts Text -->
      <text font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white">
        <tspan x="0" y="0">Biz</tspan>
        <tspan x="120" y="0" fill="#57C5B6">Blasts</tspan>
      </text>
      
      <!-- Tagline -->
      <text font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" x="5" y="30">
        Launch Your Service Business
      </text>
    </g>
    
    <!-- Dynamic Elements - Stylized Booster Particles -->
    <g transform="translate(0, 250)">
      <circle cx="60" cy="50" r="6" fill="#FF8C42" opacity="0.7" />
      <circle cx="90" cy="70" r="4" fill="#FF8C42" opacity="0.5" />
      <circle cx="40" cy="90" r="8" fill="#FF8C42" opacity="0.3" />
      <circle cx="120" cy="80" r="5" fill="#FF8C42" opacity="0.6" />
      <circle cx="150" cy="60" r="7" fill="#FF8C42" opacity="0.4" />
    </g>
  </g>
</svg> 